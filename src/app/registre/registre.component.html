<div class="container">
  <form [formGroup]="formulariRegistre" (ngSubmit)="registrarUsuari()">
    <h1>Registre d'Usuari</h1>
    
    <div class="mb-3">
      <label for="name" class="form-label">Nom:</label>
      <input 
        [ngClass]="{'is-invalid': hasError('name','required') || hasError('name','minlength')}"
        type="text" 
        class="form-control" 
        id="name" 
        formControlName="name"
      >
      <div class="text-danger" *ngIf="hasError('name','required')">El nom és obligatori.</div>
      <div class="text-danger" *ngIf="hasError('name','minlength')">El nom ha de tenir almenys 3 caràcters.</div>
    </div>
    
    <div class="mb-3">
      <label for="age" class="form-label">Edat:</label>
      <input 
        [ngClass]="{'is-invalid': hasError('age','required') || hasError('age','min')}"
        type="number" 
        class="form-control" 
        id="age" 
        formControlName="age"
      >
      <div class="text-danger" *ngIf="hasError('age','required')">L'edat és obligatòria.</div>
      <div class="text-danger" *ngIf="hasError('age','min')">Has de ser major de 18 anys.</div>
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input 
        [ngClass]="{'is-invalid': hasError('email','required') || hasError('email','email')}"
        type="email" 
        class="form-control" 
        id="email" 
        formControlName="email"
      >
      <div class="text-danger" *ngIf="hasError('email','required')">L'email és obligatori.</div>
      <div class="text-danger" *ngIf="hasError('email','email')">Format d'email invàlid.</div>
    </div>
    
    <div class="mb-3">
      <label for="password" class="form-label">Contrasenya:</label>
      <input 
        [ngClass]="{'is-invalid': hasError('password','required') || hasError('password','minlength')}"
        type="password" 
        class="form-control" 
        id="password" 
        formControlName="password"
      >
      <div class="text-danger" *ngIf="hasError('password','required')">La contrasenya és obligatòria.</div>
      <div class="text-danger" *ngIf="hasError('password','minlength')">La contrasenya ha de tenir almenys 6 caràcters.</div>
    </div>
    
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Registrar</button>
      <button type="button" class="btn btn-secondary" (click)="tornarInici()">Tornar</button>
    </div>
  </form>
</div>
